parameters:
  - name: packageJsonPath
    type: string
    default: package.json

steps:
  - script: |
      npm install -g json -y
      json -I -f ${{ parameters.packageJsonPath }} -e 'this.name="@hivestreaming/webrtc-adapter"'
      json -I -f ${{ parameters.packageJsonPath }} -e 'this.main="./out/adapter.min.js"'
    displayName: 'Update package.json'
